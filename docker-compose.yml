version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: credit_card_optimizer_api
    ports:
      - "8000:8000"
    environment:
      - OFFLINE_MODE=${OFFLINE_MODE:-false}
      - USE_CACHE=${USE_CACHE:-true}
      - PYTHONUNBUFFERED=1
    volumes:
      - ./cache:/app/.cache/scrapers
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s


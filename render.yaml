services:
  - type: web
    name: credit-card-optimizer
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: cd credit_card_optimizer && python app.py
    envVars:
      - key: USE_CACHE
        value: true
      - key: OFFLINE_MODE
        value: false
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PORT
        sync: false

